{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Pagina de Login {% endblock %}

{% block main %}

    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-outline-primary">Login</button>
    </form>
{% endblock %}
{% block footer %}
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Desenvolvimento web com Django 2.0</span>
        </div>
    </footer>
{% endblock %}
